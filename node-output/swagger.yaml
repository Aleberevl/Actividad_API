tags:
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers
paths:
  /inventory:
    get:
      tags:
      - developers
      summary: searches inventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      operationId: searchInventory
      parameters:
      - name: searchString
        in: query
        description: pass an optional search string for looking up inventory
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 0
          type: integer
          format: int32
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InventoryItem"
        "400":
          description: bad input parameter
components:
  schemas:
    Schema:
      title: Summaries
      type: object
      properties:
        table_name:
          type: string
        description:
          type: string
        columns:
          type: array
          items:
            $ref: "#/components/schemas/Schema_columns"
      description: "Tabla para almacenar resúmenes generados automáticamente de objetos\
        \ del proyecto (publicaciones, secciones, ítems o fragmentos) junto con su\
        \ modelo, idioma y nivel de confianza."
      x-examples:
        Example 1:
          table_name: summaries
          description: "Tabla para almacenar resúmenes generados automáticamente de\
            \ objetos del proyecto (publicaciones, secciones, ítems o fragmentos)\
            \ junto con su modelo, idioma y nivel de confianza."
          columns:
          - name: id
            type: INT
            constraints:
            - PRIMARY KEY
            - AUTO_INCREMENT
            description: Identificador único del resumen.
          - name: object_type
            type: "ENUM('publication', 'section', 'item', 'chunk')"
            constraints:
            - NOT NULL
            description: "Tipo de objeto al que pertenece el resumen (ejemplo: publicació\
              n, sección, ítem o fragmento de texto)."
          - name: object_id
            type: BIGINT
            constraints:
            - NOT NULL
            description: Identificador del objeto original en su tabla correspondiente.
          - name: model
            type: VARCHAR(100)
            constraints:
            - NOT NULL
            description: "Nombre del modelo de lenguaje utilizado para generar el\
              \ resumen (por ejemplo, 'GPT-5', 'Watsonx.ai')."
          - name: model_version
            type: VARCHAR(50)
            constraints: []
            description: Versión específica del modelo empleado.
          - name: lang
            type: VARCHAR(10)
            default: '''es'''
            description: Código ISO del idioma en el que fue generado el resumen (por
              defecto 'es').
          - name: summary_text
            type: TEXT
            constraints: []
            description: Contenido textual del resumen generado.
          - name: confidence
            type: "DECIMAL(5,2)"
            constraints: []
            description: "Nivel de confianza asociado al resumen, expresado entre\
              \ 0.00 y 1.00 o en porcentaje."
          - name: created_at
            type: TIMESTAMP
            default: CURRENT_TIMESTAMP
            description: Fecha y hora de creación del resumen.
          - name: created_by
            type: VARCHAR(100)
            constraints: []
            description: "Nombre o ID del usuario, agente o sistema que generó el\
              \ resumen."
    Schema_columns:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        constraints:
          type: array
          items:
            type: string
        description:
          type: string
        default:
          type: string
